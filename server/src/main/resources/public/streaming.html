<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/jquery-2.1.3.js" type="application/javascript"></script>
    <script src="js/doT.min.js" type="application/javascript"></script>
    <script src="js/rx.all.js" type="application/javascript"></script>
    <script src="js/streaming.js" type="application/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<body>

<div class="container">
    <h1>Movies</h1>

    <div class="row" id="movies"></div>
</div>
<script type="text/template" id="movie">
    <div class="col-md-6" id="{{=it.id}}" style="height: 700px">
        <div class="panel panel-primary">
            <div class="panel-heading">{{=it.title}}</div>
            <div class="panel-body">
                <div class="row">
                    <p class="synopsis col-md-6"></p>
                    <ul class="actors list-group col-md-6"></ul>

                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="actor">
    <li class="list-group-item">{{=it.firstName}} {{=it.lastName}}</li>
</script>
<script type="text/template" id="synopsis">
    <div class="panel panel-default">
        <div class="panel-heading">Synopsis</div>
        <div class="panel-body">
            <a href="#" class="thumbnail">
                <img src="{{=it.posterUrl}}" alt="">
            </a>
            {{=it.synopsis}}
        </div>
    </div>
</script>

</body>
</html>
